{% extends "base.html" %}

{% block content %}
  <h1>{{ profile.user.username }}</h1>
  <p>{{ profile.bio }}</p>
  {% if profile.profile_picture %}
    <img src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}">
  {% endif %}
  <a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
